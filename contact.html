<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <div id="navbar"></div>

    <section class="contact-section">
        <h1 class="contact-title">Contact Me</h1>

        <div class="contact-container">
            <form id="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Write your message..." required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <h2>Other Ways to Reach Me</h2>
                <p>üìß Email: <a href="mailto:srivatsananduri123@gmail.com">srivatsananduri123@gmail.com</a></p>
                <p>üì± WhatsApp: <a href="https://wa.me/919949357594" target="_blank">Chat on WhatsApp</a></p>
                <p>üìç Location: Cyber City, Future World</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => document.getElementById("navbar").innerHTML = data);

            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data);
        });

        // Contact Form Validation
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();

            if (!name || !email || !message) {
                alert("Please fill in all fields.");
                return;
            }

            alert("Message sent successfully!");
            document.getElementById("contact-form").reset();
        });
    </script>

</body>
</html>
